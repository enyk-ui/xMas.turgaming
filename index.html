<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas ðŸŽ„</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #8B0000 0%, #1B4D1B 100%);
            overflow: hidden;
            position: relative;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 500px;
            padding: 3rem 2rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 8vw, 3.5rem);
            color: #fff;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        .emoji {
            display: inline-block;
            font-size: 1.2em;
            margin: 0 0.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        button {
            background: linear-gradient(135deg, #dc143c 0%, #c41e3a 100%);
            color: white;
            border: none;
            padding: 0.9rem 2.5rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.4);
            font-family: 'Work Sans', sans-serif;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 20, 60, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .hidden-message {
            display: none;
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border-left: 4px solid #dc143c;
            animation: fadeIn 0.6s ease-out;
        }

        .hidden-message.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .message-text {
            color: #fff;
            font-size: 1rem;
            line-height: 1.6;
            text-align: center;
        }

        .signature {
            margin-top: 1rem;
            font-style: italic;
            opacity: 0.9;
        }

        

        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                margin-bottom: 1rem;
            }

            button {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }

            .message-text {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="snowCanvas"></canvas>

    <div class="container">
        <h1>Merry Christmas<span class="emoji">ðŸŽ„</span></h1>
        <button id="messageBtn">Open Message</button>

        <div id="hiddenMessage" class="hidden-message">
            <p class="message-text">
                Sa paskong ito, hindi regalo ang pinakamahalaga kundi ang presensya niyo. Salamat sa pagiging parte ng buhay ko ngayong taon. Nawa'y mapuno ng ligaya, pagmamahal, at masasarap na pagkain ang inyong tahanan. Mahal ko kayo!
            </p>
            <p class="signature">-rjsarc</p>
            
            
        </div>
    </div>

    <script>
        // Falling Snow Animation
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const snowflakes = [];
        const snowflakeCount = 100;

        class Snowflake {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 3 + 1;
                this.velocityY = Math.random() * 2 + 1;
                this.velocityX = (Math.random() - 0.5) * 2;
                this.opacity = Math.random() * 0.5 + 0.3;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.y += this.velocityY;
                this.x += this.velocityX;

                if (this.y > canvas.height) {
                    this.y = -10;
                    this.x = Math.random() * canvas.width;
                }

                if (this.x > canvas.width) {
                    this.x = 0;
                } else if (this.x < 0) {
                    this.x = canvas.width;
                }
            }
        }

        // Initialize snowflakes
        for (let i = 0; i < snowflakeCount; i++) {
            snowflakes.push(new Snowflake());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            snowflakes.forEach(snowflake => {
                snowflake.update();
                snowflake.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Toggle hidden message
        const messageBtn = document.getElementById('messageBtn');
        const hiddenMessage = document.getElementById('hiddenMessage');

        messageBtn.addEventListener('click', () => {
            hiddenMessage.classList.toggle('show');
            messageBtn.textContent = hiddenMessage.classList.contains('show') ? 'Hide Message' : 'Open Message';
        });
    </script>
</body>
</html>
